        <header>
            <h1>Project On Console</h1>
            <p>Visual Studio is a comprehensive integrated development environment (IDE) that you can use to write, edit, debug, and build code, and then deploy your app.</p>
            <p>The console screen  is used as a debugging tool to help you understand what your code is doing.</p>

        <script>
            var first_name="Hannah ";
            console.log(first_name);
            var last_name="Gutu";
            console.log(last_name);
           var full_name=first_name.concat(last_name);
            console.log(full_name);

            var a=7;
            console.log(a);
            var b=21;
            console.log(b);
            var add=a+b;
            console.log(add);
            var subtract=b-a;
            console.log(subtract);
            var multiply=a*b;
            console.log(multiply);
            var divide=b/a;
            console.log(divide);

            var max=Math.max(a,b);
            console.log(max);
            var min=Math.min(a,b);
            console.log(min);
        </script>
